<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <div id="sidebar-content"></div>
    <script>
      fetch("partials/sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-content").innerHTML = data;
          initSidebarToggle();
        });
    </script>


    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #NAVBAR
      -->
      <div id="navbar-content"></div>






      <!--
        - #ABOUT
      -->
      <div id="about-content"></div>

      <!--
        - #RESUME
      -->
      <div id="resume-content"></div>


      <!--
        - #PORTFOLIO
      -->
      <div id="portfolio-content"></div>

      <!--
        - #BLOG
      -->
      <div id="blog-content"></div>


      <!--
        - #CONTACT
      -->
      <div id="contact-content"></div>

      <script>
        // List of sections to load
        const pages = ["about", "resume", "portfolio", "blog", "contact"];

        // Load navbar first
        fetch("partials/navbar.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("navbar-content").innerHTML = html;

            // Once navbar is loaded, attach button listeners
            setupNavigation();
          });

        // Load all section files (only once at start)
        pages.forEach(page => {
          fetch(`partials/${page}.html`)
            .then(res => res.text())
            .then(data => {
              const section = document.getElementById(`${page}-content`);
              section.innerHTML = data;
              if (page !== "portfolio") section.style.display = "none";
              if (page === "portfolio") initPortfolio();
            });
        });

        // Navigation logic (runs after navbar is loaded)
        function setupNavigation() {
          const buttons = document.querySelectorAll("[data-nav-link]");

          buttons.forEach(btn => {
            btn.addEventListener("click", () => {
              // Remove active class from all buttons
              buttons.forEach(b => b.classList.remove("active"));
              btn.classList.add("active");

              // Hide all sections
              pages.forEach(page => {
                document.getElementById(`${page}-content`).style.display = "none";
              });

              // Show selected section
              const sectionName = btn.textContent.trim().toLowerCase();
              const section = document.getElementById(`${sectionName}-content`);
              if (section) section.style.display = "block";
            });
          });
        }
      </script>

    </div>

  </main>

    - custom js link
